<ion-header>

  <ion-navbar>
    <ion-title>Friends</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="pop($event)"><ion-icon name="more"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngIf="!(users | async)" class="wait">
    
    <div *ngIf="wait1">
      <ion-spinner name="dots"></ion-spinner>
      <div>Loading your favourites...</div>
    </div>

    <div *ngIf="wait2">
      <ion-spinner name="dots"></ion-spinner>
      <div>Still Trying...</div>
    </div>

    <div *ngIf="wait3">
      <div>No Internet Connection</div>
    </div>
  
  </div>

<ion-list>
  <div *ngFor="let k of users | async">
  <ion-item *ngIf="k.email != me" (click)="openchat(k.username,k.uid,uid)">
    <ion-avatar item-start>
      <img src="assets/img/1.png">
    </ion-avatar>
    <h2>{{k.username}}</h2>
    
  </ion-item>
  </div>
</ion-list>
</ion-content>
